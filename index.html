
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NARAE COMPANY</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #111;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 32px 16px;
    }
    .logo img {
      width: 240px;
      height: auto;
      display: block;
      margin: 0 auto 24px;
    }
    .sns-icons {
      margin-bottom: 24px;
    }
    .sns-icons img {
  width: 64px;
  height: 64px;
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin: 0 8px;
    }
    .link-card {
  font-size: 1.3rem;
  font-weight: bold;
      background: #111;
      color: #fff;
      border-radius: 12px;
      margin: 12px 0;
      padding: 16px;
      font-size: 1rem;
      cursor: pointer;
    }
  
    .product-card {
      background: #f5f5f5;
      border-radius: 12px;
      padding: 12px;
      margin: 16px auto;
      max-width: 90%;
    }
    .product-card h3 {
      margin: 8px 0 4px;
    }
    .product-card p {
      font-size: 0.9rem;
      color: #333;
    }
    
    .emphasis-text {
      font-size: 1.3rem;
      font-weight: bold;
    }
    
    .melaxin-card {
      padding: 12px;
      font-size: 1.2rem;
    }
    </style>
    
    
    

<script>
  function toggleDetails(id) {
    const el = document.getElementById(id);
    if (el.style.display === 'none' || el.style.display === '') {
      el.style.display = 'block';
    } else {
      el.style.display = 'none';
    }
  }
</script>

</head>
<body>
  <div class="container">

    </div>

    <div class="sns-icons">

      <a href="#"><a href="https://youtube.com/@khatadfilm7377?si=VFGZ3WNEGclvbdeK" target="_blank" rel="noopener noreferrer"><img src="youtube.png" alt="YouTube" /></a>

      <a href="#"><a href="https://www.facebook.com/share/1JFkHKYCg4/?mibextid=wwXIfr" target="_blank" rel="noopener noreferrer"><img src="facebook.png" alt="Facebook" /></a>
    </div>

    
    <div class="link-card melaxin-card" onclick="toggleDetails('melaxin-products')"><span class="emphasis-text">Dr.Melaxin</span></div>

</html>
