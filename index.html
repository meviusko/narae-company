
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NARAE COMPANY</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      color: #111;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 32px 16px;
    }
    .logo img {
      width: 240px;
      height: auto;
      display: block;
      margin: 0 auto 24px;
    }
    .sns-icons {
      margin-bottom: 24px;
    }
    .sns-icons a {
      text-decoration: none;
      display: inline-block;
      margin: 0 8px;
    }
    .sns-icons img {
      width: 32px;
      height: 32px;
      vertical-align: middle;
    }
    .link-card {
      font-size: 1.3rem;
      font-weight: bold;
      background: #111;
      color: #fff;
      border-radius: 12px;
      margin: 12px 0;
      padding: 16px;
      font-size: 1rem;
      cursor: pointer;
    }
    .product-card {
      background: #e0e0e0;
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 12px;
      padding: 12px;
      margin: 16px auto;
      max-width: 90%;
    }
    .product-card h3 {
      margin: 8px 0 4px;
    }
    .product-card p {
      font-size: 0.9rem;
      color: #333;
    }
    .emphasis-text {
      font-size: 1.3rem;
      font-weight: bold;
    }
    .melaxin-card {
      padding: 12px;
      font-size: 1.2rem;
    }
  </style>
  <script>
    function toggleDetails(id) {
      const el = document.getElementById(id);
      if (el.style.display === 'none' || el.style.display === '') {
        el.style.display = 'block';
      } else {
        el.style.display = 'none';
      }
    }
  </script>
</head>
<body>
<div class="container">
  <div class="logo">
    <img alt="Narae Logo" src="nr_logo.png"/>
  </div>
  <div class="sns-icons">
    <a href="https://lite.tiktok.com/t/ZSr7t6a2C/" target="_blank">
      <img src="tiktok.png" alt="TikTok" />
    </a>
    <a href="https://www.instagram.com/somya___ag?igsh=Zm4xbnU1ZnIwNXNz&amp;utm_source=qr" target="_blank">
      <img src="instagram.png" alt="Instagram" />
    </a>
    <a href="https://www.facebook.com/share/1JFkHKYCg4/?mibextid=wwXIfr" target="_blank">
      <img src="facebook.png" alt="Facebook" />
    </a>
    <a href="https://youtube.com/@khatadfilm7377?si=VFGZ3WNEGclvbdeK" target="_blank">
      <img src="youtube.png" alt="YouTube" />
    </a>
  </div>

  <div class="link-card melaxin-card" onclick="toggleDetails('melaxin-products')"><span class="emphasis-text">Dr.Melaxin</span></div>
  <div id="melaxin-products" style="display:none; padding: 8px 0;">
    <div class="product-card">
      <img alt="BonDex Clinic" src="206444_410774_554-removebg-preview.png" style="width:80%; border-radius:12px; margin: 10px 0;"/>
      <h3>BonDex Clinic</h3>
      <p>프리미엄 헤어 케어 제품<br/>₩39,000</p>
    </div>
    <div class="product-card">
      <img alt="EyePhalt" src="6128d637a82c2c472bba840d58a7c788-removebg-preview.png" style="width:80%; border-radius:12px; margin: 10px 0;"/>
      <h3>EyePhalt</h3>
      <p>눈가 주름 & 보습 집중 케어<br/>₩29,000</p>
    </div>
    <div class="product-card">
      <img alt="Dr.Melaxin Cemenrete" src="dr.melaxin_cemenrete.png" style="width:80%; border-radius:12px; margin: 10px 0;"/>
      <h3>Dr.Melaxin Cemenrete</h3>
      <p>색소침착 케어 앰플 + 크림<br/>₩49,000</p>
    </div>
  </div>

  <div class="link-card">Card 1</div>
  <div class="link-card">Card 2</div>
  <div class="link-card">Card 3</div>
  <div class="link-card">Card 4</div>
  <div class="link-card">Card 5</div>
</div>
</body>
</html>
