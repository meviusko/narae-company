<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나래 컴퍼니</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/nr_logo.png" alt="나래 컴퍼니 로고" onclick="goHome()">
            </div>
            <div class="nav-buttons">
                <button onclick="showLoginForm()">로그인</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="card-container">
            <div class="card" onclick="toggleProducts(this, 'melaxin')">
                <img src="img/nr_logo.png" alt="Dr. Melaxin">
                <h2>Dr. Melaxin</h2>
            </div>
            <div class="card" onclick="toggleProducts(this, 'other')">
                <img src="img/nr_logo.png" alt="Coming Soon">
                <h2>Coming Soon</h2>
            </div>
        </div>
    </main>

    <!-- 제품 상세 모달 -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalImageContainer">
                <img id="modalImage1" class="modal-image" src="" alt="제품 이미지 1">
                <img id="modalImage2" class="modal-image" src="" alt="제품 이미지 2">
                <img id="modalImage3" class="modal-image" src="" alt="제품 이미지 3">
            </div>
            <div class="slider-dots">
                <span class="slider-dot active"></span>
                <span class="slider-dot"></span>
                <span class="slider-dot"></span>
            </div>
            <h2 id="modalTitle"></h2>
            <div id="modalPriceInfo"></div>
            <div id="modalDescription"></div>
        </div>
    </div>

    <!-- 로그인 모달 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideLoginForm()">&times;</span>
            <h2>로그인</h2>
            <form id="emailLoginForm">
                <input type="email" id="email" placeholder="이메일" required>
                <input type="password" id="password" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
            </form>
            <button onclick="loginWithGoogle()" class="google-login">
                Google로 로그인
            </button>
        </div>
    </div>

    <div id="firebase-output"></div>

    <script type="module" src="firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
